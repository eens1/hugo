baseURL = 'https://eens.netlify.app/'
languageCode = 'en-us'
title = 'My New Hugo Site'
contentDir = "content"
theme = 'hugo-theme-relearn'
defaultContentLanguage = "en"

[languages]
  [languages.en]
    languageName = "English"
    title = "My Site"
    weight = 1
  [languages.es]
    languageName = "Espa√±ol"
    title = "Mi Sitio"
    weight = 2

[params]
  # Enable the language switcher
  showLanguageSwitcher = true

[module]
  [module.hugoVersion]
    min = "0.121.0"

[mediaTypes]
  [mediaTypes."text/javascript"]
    suffixes = ["js"]

[outputFormats]
  [outputFormats.print]
    name= "print"
    baseName = "index.print"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  [outputFormats.search]
    name= "search"
    baseName = "index.search"
    isPlainText = true
    mediaType = 'text/javascript'
    permalinkable = false
    noUgly = true

  [outputFormats.searchpage]
    name= "searchpage"
    baseName = "search"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

[params.relearn.dependencies]
  [params.relearn.dependencies.mathjax]
    name = "MathJax"
  [params.relearn.dependencies.mermaid]
    name = "Mermaid"
  [params.relearn.dependencies.openapi]
    name = "OpenApi"
